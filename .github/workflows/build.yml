name: Build EIA Salt vs Price (Apr–Oct last 10y incl 2025)

on:
  workflow_dispatch: {}
  schedule:
    - cron: '30 17 * * 4'  # Thursdays 17:30 UTC

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Check EIA_API_KEY presence
        run: |
          if [ -z "${{ secrets.EIA_API_KEY }}" ]; then
            echo "EIA_API_KEY is NOT set. Add it in Settings → Secrets and variables → Actions."; exit 1
          fi
          echo "EIA_API_KEY is present."

      - name: Locate src and set PYTHONPATH
        id: locate
        run: |
          if [ -d src ] && [ -d src/eia_storage_plot ]; then
            SRCDIR="src"
          else
            SRCDIR=$(find . -path "./.github" -prune -o -type d -name "eia_storage_plot" -print | head -n1 | xargs -r dirname | xargs -r dirname)
          fi
          if [ -z "$SRCDIR" ] || [ ! -d "$SRCDIR/eia_storage_plot" ]; then
            echo "ERROR: Could not find src/eia_storage_plot in repo."; exit 1
          fi
          echo "src_path=$SRCDIR" >> $GITHUB_OUTPUT
          # Simple, YAML-safe way to extend PYTHONPATH:
          export ADDPATH=$(python -c 'import os,sys; print(os.path.realpath(sys.argv[1]))' "$SRCDIR")
          echo "ADDPATH=$ADDPATH" >> $GITHUB_OUTPUT

      - name: Run report (inline Python)
        env:
          EIA_API_KEY: ${{ secrets.EIA_API_KEY }}
          ADDPATH: ${{ steps.locate.outputs.ADDPATH }}
        run: |
          export PYTHONPATH="$PYTHONPATH:${ADDPATH}"
          python - <<'PYCODE'
from __future__ import annotations
import os, shutil
from datetime import date

from eia_storage_plot.fetch import build_weekly_join
from eia_storage_plot.plot import (
    select_apr_oct_last10_including_current,
    make_scatter_salt_vs_price,
    make_scatter_us_total_vs_price,
)

today = date.today()
start_year = today.year - 9
end_year = today.year
start, end = f"{start_year}-04-01", f"{end_year}-10-31"
print(f"[runner] Using Apr–Oct last 10 years incl. current: {start} → {end}")

df = build_weekly_join(start, end)
df = select_apr_oct_last10_including_current(df, today=today)

os.makedirs("out/data", exist_ok=True)
os.makedirs("out/plots", exist_ok=True)
df.to_csv("out/data/merged.csv", index=False)

salt_png = "out/plots/salt_vs_henryhub.png"
us_png   = "out/plots/us_total_vs_henryhub.png"

make_scatter_salt_vs_price(df, salt_png, today=today)
make_scatter_us_total_vs_price(df, us_png, today=today)

os.makedirs("docs/plots", exist_ok=True)
shutil.copyfile(salt_png, "docs/plots/salt_vs_henryhub.png")
shutil.copyfile(us_png, "docs/plots/us_total_vs_henryhub.png")

print("[runner] rows plotted:", len(df))
PYCODE

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: eia-salt-vs-price-outputs
          path: |
            out/**
            docs/plots/salt_vs_henryhub.png
            docs/plots/us_total_vs_henryhub.png

      - name: Commit outputs to repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add out/data/merged.csv docs/plots/salt_vs_henryhub.png docs/plots/us_total_vs_henryhub.png || true
          git commit -m "CI: update Apr–Oct last-10y plots (salt + US total; 20% trim; 2025 yellow; last5 annotated) [skip ci]" || echo "No changes to commit"
          git push || true
